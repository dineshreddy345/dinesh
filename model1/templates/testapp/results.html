<!DOCTYPE html>
{%load staticfiles%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>model1</title>
    <link rel="stylesheet" href="{%static "css/demo.css"%}">
</head>
<body>
{%if s_list%}
<table>
    <thead>
    <th>NAME</th>
    <th>MARKS</th>
    </thead>
    {%for student in s_list%}
    <tr>
        <td>{{student.name}}</td>
        <td>{{student.marks}}</td>
    </tr>
    {%endfor%}

</table>
{%else%}
<p>no records found</p>
{%endif%}

</body>
</html>
